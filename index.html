<!DOCTYPE html>
<meta charset="utf-8"/>
<title>WebSocket Test</title>

<script src="js/functions.js"></script>

<h2>Message client</h2>

<div id="output"></div>

<form>
    <label for="message">Your message:</label>
    <input type="text" id="message" name="message" placeholder="Please be nice" />
    <input type="button"
           value="Send message"
           onclick="App.analyzer.analyze(); App.room.sendMessage(document.getElementById('message').value);"/>
</form>
